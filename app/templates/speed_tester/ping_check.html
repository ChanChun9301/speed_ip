{% extends "layouts.html" %}
{% block content %}
<div class="min-h-screen py-20 px-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-center text-6xl md:text-8xl font-black text-gradient mb-6">
            <i class="fas fa-stopwatch mr-6"></i> Ping & IP Check
        </h1>

        <div class="glass rounded-3xl p-10 border border-white/10 shadow-2xl neon-glow">
            <form method="post" class="space-y-8">
                {% csrf_token %}
                <input type="text" name="host" placeholder="google.com Ã½a-da 8.8.8.8" required
                       class="input input-bordered w-full text-xl bg-black/40 border-white/20 text-white">

                <button type="submit" class="btn bg-gradient-to-r from-[#92DEB5] to-[#6ab88a] text-black font-bold text-xl w-full">
                    <i class="fas fa-play"></i> Ping etmek
                </button>
            </form>

            {% if result %}
            <div class="mt-10 p-8 bg-black/40 rounded-2xl border border-[#92DEB5]/40">
                <h3 class="text-2xl font-bold text-[#92DEB5] mb-6">Netije:</h3>
                <pre class="text-gray-300 font-mono text-lg">{{ result }}</pre>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
