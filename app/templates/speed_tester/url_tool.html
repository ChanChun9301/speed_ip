{% extends "layouts.html" %}
{% block content %}
<div class="min-h-screen py-20 px-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-center text-6xl md:text-8xl font-black text-gradient mb-6">
            <i class="fas fa-link mr-6"></i> URL Tool
        </h1>

        <div class="glass rounded-3xl p-10 border border-white/10 shadow-2xl neon-glow">
            <form method="post" class="space-y-8">
                {% csrf_token %}
                <div>
                    <label class="text-xl text-gray-300 font-bold mb-2 block">URL / Tekst</label>
                    {{ form.text }}
                    <p class="text-gray-400 text-sm mt-1">
                        Введите сюда текст или URL, который хотите кодировать/декодировать.
                    </p>
                </div>
                

                <div class="grid grid-cols-2 gap-6">
                    <button type="submit" name="action" value="encode" class="btn bg-gradient-to-r from-[#92DEB5] to-[#6ab88a] text-black font-bold text-xl">
                        ENCODE
                    </button>
                    <button type="submit" name="action" value="decode" class="btn bg-gradient-to-r from-red-600 to-orange-600 text-white font-bold text-xl">
                        DECODE
                    </button>
                </div>
            </form>

            {% if result %}
            <div class="mt-10 p-8 bg-black/40 rounded-2xl border border-[#92DEB5]/40">
                <div class="flex justify-between mb-4">
                    <h3 class="text-2xl font-bold text-[#92DEB5]">Netije:</h3>
                    <button onclick="copyToClipboard('{{ result|escapejs }}')" class="btn btn-ghost text-[#92DEB5]">
                        <i class="fas fa-copy"></i> Göçürmek
                    </button>
                </div>
                <code id="result" class="block text-lg text-gray-300 break-all">{{ result }}</code>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
