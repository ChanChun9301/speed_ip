{% extends "layouts.html" %}
{% block content %}
<div class="min-h-screen py-20 px-6">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-center text-6xl md:text-8xl font-black text-gradient mb-6">
            <i class="fas fa-fingerprint mr-6"></i> Hash Generator
        </h1>

        <div class="glass rounded-3xl p-10 border border-white/10 shadow-2xl neon-glow">
            <form method="post" class="space-y-8">
                {% csrf_token %}
                {{ form.text }}

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <button type="submit" name="algo" value="md5" class="btn bg-gradient-to-r from-blue-600 to-cyan-600 text-white font-bold">MD5</button>
                    <button type="submit" name="algo" value="sha1" class="btn bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold">SHA1</button>
                    <button type="submit" name="algo" value="sha256" class="btn bg-gradient-to-r from-[#92DEB5] to-[#6ab88a] text-black font-bold">SHA256</button>
                    <button type="submit" name="algo" value="sha512" class="btn bg-gradient-to-r from-orange-600 to-red-600 text-white font-bold">SHA512</button>
                </div>
            </form>

            {% if result %}
            <div class="mt-10 space-y-6">
                {% for algo, hash_val in result.items %}
                <div class="p-6 bg-black/40 rounded-2xl border border-[#92DEB5]/30">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-xl font-bold text-[#92DEB5]">{{ algo|upper }}</span>
                        <button onclick="copyToClipboard('{{ hash_val }}')" class="btn btn-ghost text-[#92DEB5] text-sm">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <code class="block text-sm font-mono text-gray-300 break-all">{{ hash_val }}</code>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
